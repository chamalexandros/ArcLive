{% extends "base/arclive_base.html" %}
{% block body %}
<h1 class="mb-4">パスワード再発行</h1>
<h2 class="mb-4">パスワードをリセットするメールアドレスを入力してください。</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_email" class="form-label">メールアドレス</label>
        {{ form.email }}
        {% if form.email.errors %}
        <div class="text-danger small">
            {{ form.email.errors }}
        </div>
    {% endif %}
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 送信</button>
        <a href="{% url 'login' %}" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> ログイン画面に戻る</a>
    </div>
</form>
{% endblock %}
