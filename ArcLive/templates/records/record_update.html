{% extends base/base.html %}
{% block main %}

<h5>参戦記録の編集</h5>

            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">編集</button>
            <button type="reset">削除する</button>
        </form>


{% endblock %}
